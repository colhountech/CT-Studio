<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - TasksWebApp</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="/TasksWebApp.styles.css" asp-append-version="true" />

    <style>
        #div1 {
            width: 100%;
            height: 180px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }

        .over {
            border-block-style: dashed;
            border-block-width: 1px;
            border-color: red;
            background-color: #DDDDDD;
        }
    </style>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-page="/Index">TasksWebApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"

                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">

                            <a class="nav-link text-dark" asp-area="" asp-page="/Index">Home</a>

                        <li class="nav-item">

                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">

            <div class="container-fluid">
                <div class=row>
                    <div class="col-lg-6 py-2">
                        <a class="btn btn-success" asp-page="Create">New </a>

                        <a class="btn btn-outline-primary" onclick="Edit()">Edit </a>
                    </div>
                </div>
                <!-- Open  Container End  -->


                <div class="row"
                     ondrop="drop(event,this)"
                     ondragover="allowDrop(event)"
                     ondragenter="dragEnter"
                     ondragend="dragLeave" >


                    <!-- Item -->
                    <div class="col-lg-6 py-2" data-index="1" id="item1" draggable="true" ondragstart="drag(event)">

                                <div class="card-block flex-fill mx-auto p-2">
                                    <h3 class="card-title">Item 1 </h3>
                                    <p class="card-text" style="min-width:22rem">
                                        This is the first item in the list<br />
                                    </p>

                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- End Item -->

                    <!-- Item -->
                    <div class="col-lg-6 py-2" data-index="2" id="item2" draggable="true" ondragstart="drag(event)">
                        <a asp-page="Details" asp-route-id="@item.ID" style="text-decoration:inherit; color:inherit;">
                            <div class="card active-box flex-row flex-wrap" style="min-width:22rem">

                                <div class="mx-auto align-self-center p-3"><i class="fa fa-solid fa-list-alt fa-4x home-icon"></i></div>
                                <div class="card-block flex-fill mx-auto p-2">
                                    <h3 class="card-title">Item 2 </h3>
                                    <p class="card-text" style="min-width:22rem">
                                        This is the first item in the list<br />
                                    </p>

                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- End Item -->
                    <!-- Item -->
                    <div class="col-lg-6 py-2" data-index="3" id="item3" draggable="true" ondragstart="drag(event)">
                        <a asp-page="Details" asp-route-id="@item.ID" style="text-decoration:inherit; color:inherit;">
                            <div class="card active-box flex-row flex-wrap" style="min-width:22rem">

                                <div class="mx-auto align-self-center p-3"><i class="fa fa-solid fa-list-alt fa-4x home-icon"></i></div>
                                <div class="card-block flex-fill mx-auto p-2">
                                    <h3 class="card-title">Item 3 </h3>
                                    <p class="card-text" style="min-width:22rem">
                                        This is the first item in the list<br />
                                    </p>

                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- End Item -->
                    <!-- Item -->
                    <div class="col-lg-6 py-2" data-index="4" id="item4" draggable="true" ondragstart="drag(event)">
                        <a asp-page="Details" asp-route-id="@item.ID" style="text-decoration:inherit; color:inherit;">
                            <div class="card active-box flex-row flex-wrap" style="min-width:22rem">

                                <div class="mx-auto align-self-center p-3"><i class="fa fa-solid fa-list-alt fa-4x home-icon"></i></div>
                                <div class="card-block flex-fill mx-auto p-2">
                                    <h3 class="card-title">Item 4 </h3>
                                    <p class="card-text" style="min-width:22rem">
                                        This is the first item in the list<br />
                                    </p>

                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- End Item -->

                </div> <!-- row -->

                <!-- Close Container Start  -->

                <div class=row>
                    <div class="col-lg-6 py-2">
                        <a class="btn btn-outline-success" asp-page="Archive">Archived</a>
                    </div>
                </div>
            </div>

            <!-- Close Container End  -->
            <!-- End Main-->
        </main>
   </div>


    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js" asp-append-version="true"></script>

    <!-- My Scripts -->
   


 <script>
     function Edit() {

         //if (!editing)
         // Set Border Dotted

         // Set Dragable Handles Visible

         // Set Pading top and bottom to allow drop space

         // Enable Draggable Functions


         
     }

     function allowDrop(ev) {
         // Prevent the Default drop action happening
         // By default, things can't be dropped on other elements
         // we need to allow this by preventing the default behaviour

         ev.preventDefault();
     }

     function drag(ev) {
        // Set Data to the target id, which is the element we are dragging

         ev.dataTransfer.setData("Text", ev.target.id);
         console.log(`Data set to ${ev.target.id}`);
     }

     function drop(ev, el) {
         //Find out the element we were dragging 

         var data = ev.dataTransfer.getData("Text");
         
         console.log(`Drop handler - Got data as ${data}`);

         var indexFrom = document.getElementById(data).getAttribute('data-index');

         console.log(`this is from index: ${indexFrom}`);

         // always adds to the end of the container
         el.appendChild(document.getElementById(data));
         // stop default behaviour. e.g. open link 
         ev.preventDefault();
     }

     function dragEnter() {
         console.log('Event: ', 'dragEnter');
         this.classList.add('over');
     }

     function dragLeave() {
         console.log('Event: ', 'dragLeave');
         this.classList.remove('over');
     }

</script >
        <!-- End My Scripts-- >

        <!-- Scripts -->
        <script src="/lib/jquery-validation/dist/jquery.validate.min.js" > </script >
        <script src="/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js" > </script >
        <!-- Scripts -->
        </body >
        </html >
